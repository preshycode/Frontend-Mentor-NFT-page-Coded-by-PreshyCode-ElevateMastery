<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div id="main">

    <a href=""> <div class="container"> 
      <img class="equil-image" src="./images/image-equilibrium.jpg" alt="">
      
      <div class="hover-div"> </div>

      <div class="view-image">
        <img src="./images/icon-view.svg" alt="">
      </div>
      
    </div>
  </a>

    <div class="header">
      <h3><a href=""> Equilibrium #3429</a></h3>
      <p class="soft-blue-color">Our Equilibrium collection promotes balance and calm.</p>
    </div>
      
    <div id="price">
      <p class="green-color"><img class="price-image" src="./images/icon-ethereum.svg" alt=""> 0.041ETH</p>
      <p class="soft-blue-color"><img class="price-image" src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </div>

    <hr>

    <div>
      <p class="white-color"><img class="creator-image" src="./images/image-avatar.png" alt=""><span class="soft-blue-color">Creation of</span> <a href="" > Jules Wyvern</a></p>
    </div>
  </div>


  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ElevateMastery</a>.
  </div>
</body>
</html>
